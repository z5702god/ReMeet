<?xml version="1.0" encoding="UTF-8"?>
<!-- Simplified App Icon - For small sizes and favicon -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#A29BFE"/>
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="512" height="512" fill="white"/>

  <!-- Simplified card + arrow icon -->
  <g transform="translate(80, 100)">
    <!-- Card -->
    <rect x="30" y="80" width="240" height="160" rx="20" fill="url(#grad)"/>

    <!-- Card lines -->
    <rect x="60" y="115" width="100" height="12" rx="6" fill="white" opacity="0.9"/>
    <rect x="60" y="140" width="160" height="10" rx="5" fill="white" opacity="0.5"/>
    <rect x="60" y="160" width="120" height="10" rx="5" fill="white" opacity="0.3"/>

    <!-- Circular arrow -->
    <path d="M 230 60 A 70 70 0 1 1 160 130"
          stroke="url(#grad)"
          stroke-width="24"
          stroke-linecap="round"
          fill="none"/>
    <!-- Arrow head -->
    <polygon points="140,100 170,130 140,160" fill="url(#grad)"/>
  </g>
</svg>
