<?xml version="1.0" encoding="UTF-8"?>
<!-- Logo for Dark backgrounds -->
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#A29BFE"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#6C5CE7" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Icon Group -->
  <g transform="translate(10, 10)">
    <rect x="8" y="18" width="72" height="48" rx="6" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <line x1="18" y1="32" x2="50" y2="32" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <line x1="18" y1="42" x2="62" y2="42" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="18" y1="50" x2="45" y2="50" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

    <g transform="translate(50, 8)">
      <path d="M 28 20 A 18 18 0 1 1 10 38" stroke="url(#primaryGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
      <polygon points="6,30 14,38 6,46" fill="url(#primaryGradient)"/>
    </g>
  </g>

  <!-- Wordmark for Dark Background -->
  <g transform="translate(115, 35)">
    <text x="0" y="45" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, sans-serif" font-size="48" font-weight="700" fill="url(#primaryGradient)">Re:</text>
    <text x="85" y="45" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, sans-serif" font-size="48" font-weight="600" fill="#FFFFFF">Meet</text>
  </g>
</svg>
