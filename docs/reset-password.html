<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Re:Meet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        h2 {
            color: #6C5CE7;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #6C5CE7;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6C5CE7, #A29BFE);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .message.error {
            background: #ffe0e0;
            color: #c00;
            display: block;
        }
        .message.success {
            background: #e0ffe0;
            color: #060;
            display: block;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #6C5CE7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Re:Meet</div>
        <div class="card">
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your new password below</p>

            <div id="message" class="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn" id="submitBtn">Update Password</button>
            </form>

            <div class="back-link">
                <a href="index.html">Back to Re:Meet</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://xmojnqsgcbgfnbsfbmoi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhtb2pucXNnY2JnZm5ic2ZibW9pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4NDAwNzgsImV4cCI6MjA1MjQxNjA3OH0.XXsNi-XMwCFBdCYSTib5LPIYXBQh-DJ19AfPuhXqzGo';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', true);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    showMessage(error.message, true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                } else {
                    showMessage('Password updated successfully! You can now sign in with your new password.');
                    form.style.display = 'none';
                }
            } catch (err) {
                showMessage('An error occurred. Please try again.', true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });

        // Check if we have a valid session from the recovery link
        window.addEventListener('load', async () => {
            const hash = window.location.hash.substring(1);

            // Check if hash contains key=value pairs (standard OAuth format)
            if (hash.includes('=')) {
                const hashParams = new URLSearchParams(hash);
                const accessToken = hashParams.get('access_token');
                const type = hashParams.get('type');

                if (type === 'recovery' && accessToken) {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    if (error || !session) {
                        showMessage('Invalid or expired reset link. Please request a new one.', true);
                        form.style.display = 'none';
                    }
                }
            } else if (hash) {
                // Hash is just the token (TokenHash format)
                // Need to verify the token with Supabase
                try {
                    const { data, error } = await supabase.auth.verifyOtp({
                        token_hash: hash,
                        type: 'recovery'
                    });

                    if (error) {
                        showMessage('Invalid or expired reset link. Please request a new one.', true);
                        form.style.display = 'none';
                    }
                } catch (err) {
                    showMessage('Invalid or expired reset link. Please request a new one.', true);
                    form.style.display = 'none';
                }
            } else {
                showMessage('No reset token found. Please request a new reset link.', true);
                form.style.display = 'none';
            }
        });
    </script>
</body>
</html>
